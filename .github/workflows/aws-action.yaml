name: CD Pipeline - Build and Sync to S3

on:
  push:
    branches:
      - main
# using push to development as trigger because workflow_dispatch might work only when this action reach the default branch
  workflow_dispatch:

#permissions:
#  id-token: write
#  contents: write
  
env:
  # aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
  # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
# It will be a secret when we have repo admin access.
  
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

# Deployment phase

    - name: Sync to S3
      env:
        AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
      run: aws s3 sync . s3://action-tester/ --delete

